<div class="user-card">
  <app-card
    (buttonClicked)="onButtonClick(ACTION_TYPES.SUBMIT)"
    class="user-card__card"
    [title]="title"
    [editButtonsTemplate]="detailPage ? editButtons : null"
    [buttonText]="buttonText"
  >
    <img
      alt="img"
      class="user-card__img"
      [src]="
        user.photo === 'default.jpg'
          ? 'https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?cs=srgb&dl=pexels-pixabay-220453.jpg&fm=jpg'
          : photoUrl + user.photo
      "
    />

    <h3 class="user-card__name">{{ user.name + " " + user.lastName }}</h3>

    <div class="user-card__bonuses">
      <app-bonuses
        *ngIf="!showBonusCount; else count"
        [bonuses]="user.bonuses"
      ></app-bonuses>
      <ng-template #count> Bonuses: {{ user.bonuses.length }} </ng-template>
    </div>
    <ng-content></ng-content>
  </app-card>

  <ng-template #noBonus> 0 </ng-template>
</div>

<ng-template #editButtons>
  <button
    (click)="onButtonClick(ACTION_TYPES.EDIT)"
    class="user-card__button"
    mat-raised-button
    color="accent"
  >
    {{ "EDIT" }}
  </button>
</ng-template>
